<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colgroup tag</title>
</head>
<body>
    <table>
        <colgroup span="1" style="background-color: white;"></colgroup>
        <colgroup span="2" style="background-color: red;"></colgroup>
        <colgroup span="1" style="background-color: yellow;"></colgroup>
        <caption>Computer</caption>
        <tr>
            <td>S.NO:</td>
            <td>CPU</td>
            <td>RAm</td>
            <td>HDD</td>
        </tr>
        <tr>
            <td>1</td>
            <td>I1</td>
            <td>2GB</td>
            <td>300GB</td>
        </tr>
        <tr>
            <td>2</td>
            <td>I2</td>
            <td>3GB</td>
            <td>400GB</td>
        </tr>
        <tr>
            <td>3</td>
            <td>I5</td>
            <td>8GB</td>
            <td>1000GB</td>
        </tr>
        
    </table>
</body>
</html>
