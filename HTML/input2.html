<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
    <form>
        First Name: <input type="text" name="fname" >
        <br><br>
        Last Name: <input type="text" name="lname" autofocus>
        <br><br>
        <input type="file" accept="audio/*">
        <br><br>
        India: <input type="checkbox" name="country">
        Nepal: <input type="checkbox" name="country">
        <br><br>
        Fruits: <input list="fruits">
        <datalist id="fruits">
            <option value="Banana">
            <option value="Orange">
            <option value="Apple">
        </datalist>
        <br><br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
