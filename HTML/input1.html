<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
    <form>
    Name: <input type="text" name="username">
    <br><br>
    Email: <input type="email" name="Useremail">
    <br><br>
    Time: <input type="Time" name="submittime">
    <br><br>
    DOB with date and time: <input type="datetime-local" name="submitdatetime">
    <br><br>
    Birth Month: <input type="Month" name="DOBmonth">
    <br><br>
    Week: <input type="Week" name="week">
    <br><br>
    colorPick: <input type="color" name="uicolor">
    <br><br>
    photofile: <input type="file" name="photofile">
        <br><br>
    Person: <input type="Number" name="Personcount" min="5" max="10" maxlength="20">
    <br>
    Range: <input type="range" name="Range of a number">
    <br><br>
     Search: <input type="search" name="searchfile">
     <br><br>
    Website URl: <input type="URL" name="Website url">  
    <br><br>
    <input type="reset" value="Reset">
    <br><br>
    <input type="button" value="Clickme">
    <br><br>  
    <input type="submit" value="Submit">

</form>
</body>
</html>
