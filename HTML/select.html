<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select tag</title>
</head>
<body>
    <select>
        <optgroup label="Dell laptop">
        <option>Dell laptop I3</option>
        <option>Dell laptop I4</option>
        <option>Dell laptop I5</option>
        </optgroup>
        <optgroup label="HP laptop">
        <option>HP laptop I3</option>
        <option>HP laptop I4</option>
        <option>HP laptop I5</option>
        </optgroup>
    </select>
</body>
</html>
