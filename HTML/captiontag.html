<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption tag</title>
</head>
<body>
    <table border="1">
        <caption>Computer</caption>
        <tr>
            <td>S.NO</td>
            <td>CPU</td>
            <td>RAM</td>
            <td>HDD</td>
        </tr>
        <tr>
            <td>1</td>
            <td>i3</td>
            <td>2GB</td>
            <td>180GB</td>

        </tr>
        <tr>
            <td>2</td>
            <td>i4</td>
            <td>3GB</td>
            <td>320GB</td>
        </tr>
    </table>
</body>
</html>
