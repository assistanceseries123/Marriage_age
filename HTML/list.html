<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol ul li</title>
</head>
<body>
    <h2>Fruits</h2>
    <ol type="i">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <h2>Flowers</h2>
    <ul>
        <li>Lily</li>
        <li>Sunflower</li>
        <li>Rose</li>
        <li>marigold</li>
    </ul>
</body>
</html>

<!--we can use type attribute of the ordered list start,revered-->
